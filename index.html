<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MegaNekoClone</title>
    <script src="js/music.js" defer></script>
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">

		<div class="rotate_alert">
			<img src="images/rotate-smartphone.svg">
		</div>
        <div class="scene">
            <div class="icons_sliding">
                <img src="images/icons_slider.svg" class="icon_sliding">

                <img src="images/icons_slider.svg" class="icon_sliding">

                <img src="images/icons_slider.svg" class="icon_sliding">
                <img src="images/icons_slider.svg" class="icon_sliding">
            </div>
            <img src="images/moldura.png" class="scene_moldure">
            <img src="images/octagono.svg" class="scene_octagon">
            <img src="images/octagono.svg" class="intern_octagon">
            <div class="intern_square"></div>
            <div class="external_squares">
                <div class="square_45">
                    <div class="square_45_expand">

                    </div>
                </div>
                <div class="line_100">
                    <HR>
                </div>
                <div class="square_45">
                    <div class="square_45_expand">

                    </div>
                </div>
            </div>
            <div class="pluss_painel_left_top">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
            </div>
            <div class="pluss_painel_left_bottom">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
            </div>
            <div class="pluss_painel_middle_bottom">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
            </div>
            <div class="pluss_painel_right_top">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
            </div>
            <div class="pluss_painel_right_botton">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
                <img src="images/pluss.svg" class="pluss">
            </div>
            <img class="Meganeko" src="images/meganeko.png">
        </div>
        <div class="top_info">

        </div>
        <div class="middle_info">
            <div class="container_info">
                <img src="images/meganeko-icon.svg" class="Icon_image">
                <div class="Title_Info">
                    <h1>Meganeko</h1>
                </div>
            </div>
            <div class="canvas_container">
                <canvas id='canvas'></canvas>
                <span class="music_title">Daydreamer</span>
            </div>
        </div>
    </div>
    <div class="config_painel">
        <div class="config_btn">
            <img src="images/settings.svg"  class="config_btn_img">
        </div>
        <div class="config_painel_view hidden">
            <div class="control">
                <span>FPS:</span>
                <input class="fps_input" type="range" max="5000" min="40">
            </div>
            <div class="control">
                <span>VOLUME:</span>
                <input class="volume_input" type="range" max="100" min="0">
            </div>
            <div class="control">
                <span>Audio Speed:</span>
                <input class="audio_speed_input" type="range" value="100" max="300" min="30">
            </div>
            <div class="control">
                <span>Yt_window</span>
                <input class="yt_view_input" type="checkbox" checked>
            </div>
        </div>
    </div>
    <div class="yt_video">
        <iframe id="player" type="text/html" width="100%" height="100%"
                src=""
                frameborder="0">
        </iframe>
    </div>
</body>
<audio  id="audio" src=""></audio>
</html>
